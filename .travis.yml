language: node_js
node_js:
- '0.10'
after_success:
# Automatically accept the host key authentication
- echo -e "Host *drush.in\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
# Set up git to know the user name
- git config --global user.name $GIT_NAME
- git config --global user.email $GIT_EMAIL
# Deploy if the commit was not a pull request
- if [[ $TRAVIS_PULL_REQUEST == 'false' ]]; then npm run deploy; fi
cache:
  directories:
  - node_modules
notifications:
  email: false
