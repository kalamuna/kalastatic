{% extends 'layouts/html.html' %}

  {% block contents %}

          <h1>{{ title }}</h1>
          <div id="contact-msg">
            <!-- Contact Message is here -->
          </div>
          <div id="contact-form">
            <form method="POST" action="{{action|xorcrypt}}" id="contact">
              {{contents|safe}}
            </form>
          </div>
        </div>
      </article>
  {% endblock %}
