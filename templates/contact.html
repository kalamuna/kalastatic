{% extends 'html.html' %}

  {% block contents %}
    <main role="main">
      <article>
        <div class="content">
          <h1>{{ title }}</h1>
          <div id="contact-msg">
            <!-- Contact Message is here -->
          </div>
          <div id="contact-form">
            <form method="POST" action="{{encryptedAction}}" id="contact">
              {{contents|safe}}
            </form>
          </div>
        </div>
      </article>
    </main>
  {% endblock %}
