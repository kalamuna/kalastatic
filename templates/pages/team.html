{% extends '../layouts/html.html' %}

{% block contents %}

    <article>
      <div class="content">
        <h1>{{ title }}</h1>
        {{contents|safe}}
      </div>
      <section id="team-members" class="teaser-grid">
        {% for person in collections.team %}
          {% include "./partials/teaser.html" with person only %}
        {% endfor %}
      </section>
    </article>

{% endblock %}
